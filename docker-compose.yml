version: "3.8"

services:
  tesla-bot:
    build: .
    container_name: tesla-inventory-bot
    environment:
      - PUSHOVER_USER_KEY=${PUSHOVER_USER_KEY}
      - PUSHOVER_APP_TOKEN=${PUSHOVER_APP_TOKEN}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
